apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    service: celery-worker
  name: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      service: celery-worker
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
      labels:
        service: celery-worker
    spec:
      containers:
        - args:
            - bash
            - -c
            - cd /app && celery -A config worker -l info -c 1 -Q celery,workstations-eu-central-1
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: accesskey
                  name: minio-secret
            - name: AWS_S3_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: minio-secret
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: secretkey
                  name: minio-secret
            - name: COMPONENTS_DEFAULT_BACKEND
              value: grandchallenge.components.backends.kubernetes.KubernetesExecutor
            - name: COMPONENTS_REGISTRY_INSECURE
              value: "true"
            - name: DEBUG
              value: "true"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  key: database
                  name: postgres-secret
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: postgres-secret
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: postgres-secret
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: WORKBENCH_API_URL
              value: ${WORKBENCH_API_URL-}
            - name: WORKBENCH_SECRET_KEY
              value: ${WORKBENCH_SECRET_KEY-}
          image: {{ .Values.images.web }}
          name: celery-worker
          resources: {}
          volumeMounts:
{{ if .Values.certificates.invalidWorkaround }}
            - name: cert-volume
              mountPath: /etc/ssl/certs
            - name: cert-volume
              mountPath: /opt/poetry/.venv/lib/python3.10/site-packages/certifi/cacert.pem
              subPath: ca-certificates.crt
{{- end }}
            - name: kubernetes-driver
              mountPath: /app/grandchallenge/components/backends/kubernetes.py
              subPath: kubernetes.py
{{ if .Values.certificates.invalidWorkaround }}
      initContainers:
        - name: cert-fixer
          image: {{ .Values.images.web }}
          resources: {}
          command:
            - /bin/bash
            - -c
            - >
              set -x;
              cd /certs && cp /etc/ssl/certs/* . &&
              cp /ingress/ca.crt local-ingress;
              h=$(openssl x509 -hash -in local-ingress  | head -1);
              for p in 0 1 2 3 4 5; do
                ln -s local-ingress "$h.$p";
              done;
              cat local-ingress >> ca-certificates.crt
          volumeMounts:
            - name: cert-volume
              mountPath: /certs
            - name: ingress-secret
              mountPath: /ingress
{{- end }}
      restartPolicy: Always
      enableServiceLinks: false
      serviceAccountName: gc-launcher
      volumes:
        - name: kubernetes-driver
          configMap:
            name: kubernetes-driver
{{ if .Values.certificates.invalidWorkaround }}
        - name: cert-volume
          emptyDir: {}
        - name: ingress-secret
          secret:
            secretName: ingress-tls
{{- end }}
