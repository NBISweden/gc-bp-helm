apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: minio
spec:
  podSelector:
    matchLabels:
      service: minio
  policyTypes:
    - Egress
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              service: http
              service: web
              service: celery-worker
              algorithm: job
      ports:
        - protocol: TCP
          port: 9000
  egress:
